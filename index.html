<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Rep Maximum Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Universal Link to send user back to github repositories -->
    <div style="position: absolute; width:20px; height: 20px; background-color: black; z-index: 10; top: 0px; left: 0px;">
    <a href="https://github.com/ID-Dev-2000/1RM-Calculator" style="color: white;"><-</a></div>
    
    <div class="mainContent">
    <h1>ONE REP MAX CALCULATOR</h1>
    <div class="weightSelectorBody">
        <input id="weightInput" type="text" placeholder="Please enter weight lifted" maxlength="4">
    </div>
    <div class="repSelectorBody">
        <p>Please select the number of repetitions: </p>
            <select id="repSelector">
                <option value="x">-</option>
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
                <option value="5">6</option>
                <option value="6">7</option>
                <option value="7">8</option>
                <option value="8">9</option>
                <option value="9">10</option>
                <option value="10">11</option>
                <option value="11">12</option>
            </select>
    </div>
    <button onclick="calculateMaximum()">SUBMIT</button>
    <h2 id="resultDisplay">Result: N/A</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
